# Project information
site_name: Sora
site_author: Yuriever
site_url: https://yuriever.github.io/
# repo_url: https://github.com/yuriever/yuriever.github.io
site_description: Sora

nav:
  - Home: index.md
  - Triangulated reality: symbolic.md
  - Lightnovel: lightnovel.md
  - Workbench: workbench.md
  - Sora: sora.md

theme:
  name: material
  custom_dir: custom
  font:
    text: Sans
    code: Roboto Mono
  features:
    # navigation.instant is conflicted with mathjax
    # - navigation.instant
    # anchor tracking
    - navigation.tracking
    # navigation tabs
    - navigation.tabs
    # back-to-top button
    - navigation.top
    # automatic hiding of header
    - header.autohide
    # search suggestions
    - search.suggest
    # copy-to-clipboard button in code block
    - content.code.copy
  palette:
    - scheme: sora
      toggle:
        icon: material/weather-night
    - scheme: slate
      toggle:
        icon: material/weather-sunny
  logo: img/Mutsumi1.png
  favicon: img/favicon.png

extra:
  # remove the notice "made with material" in the footer
  generator: false

exclude_docs: |
  *.nb
  *.wl
  *.key
  !symbolic/xAct/xAct-eom-and-emt.nb
  workbench/dev

validation:
  nav:
    omitted_files: ignore

extra_css:
  - css/const.css
  - css/color.css
  - css/misc.css
  # element
  - css/list.css
  - css/heading.css
  - css/code.css
  - css/table.css
  - css/mathjax.css
  - css/footnote.css
  # box
  - css/box.css
  - css/box-thm.css
  # blackbox
  # - css/blackbox.css
  # developer
  # - css/test.css
  # - css/test-box-color.css

extra_javascript:
  # random text
  - js/random-text.js
  # theorem
  - js/box-thm.js
  # mathjax
  - js/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  # Python-Markdown
  - md_in_html
  - admonition
  - footnotes
  # PyMdown
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: false
      use_pygments: true
      auto_title: false
      _enabled: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: false

plugins:
  - bibtex:
      bib_dir: "bib"
